services:
  - type: web
    name: express-backend
    env: node
    plan: free
    rootDir: server        # <-- must match the folder with package.json
    buildCommand: npm install
    startCommand: node index.js

  - type: web
    name: react-frontend
    env: static
    plan: free
    rootDir: client        # <-- must match the folder with package.json
    buildCommand: npm install && npm run build
    staticPublishPath: build
