services:
  - type: web
    name: express-backend
    env: node
    plan: free
    rootDir: server          # correct folder for backend
    buildCommand: npm install
    startCommand: node index.js

  - type: web
    name: react-frontend
    env: static
    plan: free
    rootDir: client          # correct folder for frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://express-backend.onrender.com
